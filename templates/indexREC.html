<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='REC/indexREC.css') }}">
     <link rel="icon" href="{{ url_for('static', filename='image/CPV Logo (Completa).png') }}" type ="image/x-icon">
     <title>RECUPERAR SENHA</title>
</head>
<body>
     <div class="password-recovery-container">
          <h2>Recuperação de Senha</h2>
          <p>Insira seu e-mail para receber o link de recuperação de senha.</p>
  
          <form action="/recuperar-senha" method="POST">
              <div class="input-container">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
              </div>
  
              <button type="submit" class="submit-btn"><a href="/">Enviar</a></button>
  
              <div class="back-to-login">
                  <a href="/">Voltar ao Login</a>
              </div>
              <div class="go-to-cadastro">
               <a href="/cad">Cadastre-se</a>
              </div>
          </form>
      </div>
</body>
</html>
