<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='CAD/indexCAD.css') }}">
     <link rel="icon" href="{{ url_for('static', filename='image/CPV Logo (Completa).png') }}" type ="image/x-icon">
     <title>CADASTRE-SE</title>
</head>
<body>
     <div class="container">
          <h2>Criar Conta</h2>
          <form id="formCadastro" action="/criar-conta" method="POST">
              <div class="input-container">
                  <label for="nome">Nome Completo:</label>
                  <input type="text" id="nome" name="nome" required>
              </div>
  
              <div class="input-container">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Exemplo: 012.345.678-99" required>
              </div>
  
              <div class="input-container">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required>
                  <div class="error" id="emailError"></div> 
              </div>
  
              <div class="input-container">
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" name="senha" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,16}" title="A senha deve ter entre 8 e 16 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.">
              </div>
  
              <div class="input-container">
                  <label for="confirmar_senha">Confirme sua Senha:</label>
                  <input type="password" id="confirmar_senha" name="confirmar_senha" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,16}" title="A senha deve ter entre 8 e 16 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.">
                  <span class="error" id="error-senha">As senhas não correspondem!</span>
              </div>
  
              <button type="submit" class="btn"><a href="/criar-conta">Criar Conta</a></button>

              <div class="back-to-login">
                <a href="/">Voltar ao Login</a>
              </div>

              <div class="go-to-recSenha">
                <a href="/rec">Recuperar Senha</a>
              </div>
          </form>
      </div>
      <script src="../assets/CAD/indexCAD.js"></script>
</body>
</html>
